{% extends 'base.html' %}
{% load static %}


{% block content %}

    {% for i in m %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="">bookname</label>
        <input type="text" name="bookname" value="{{i.bookname}}" >
        <br><br>
        <label for="">categoryname</label>
        <select name="categoryname" id="categoryname" value="{{i.category_name.categoryname}}">
            {% for i in p %}
            <option value="{{i.id}}">{{i.categoryname}}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="">nmbrofcopies</label>
        <input type="number" name="nmbrofcopies" value="{{i.nmbrofcopies}}" >
        <br><br>
        <label for="">description</label>
        <input type="text" name="description" value="{{i.description}}" >
        <br><br>
        <label for="">authername</label>
        <input type="text" name="authername" value="{{i.authername}}" >
        <br><br>
        <label for=""></label>
        <th><img src="{{i.coverpage.url}}" style="width: 100px; height:100px"></th>
        <input type="file" name="file">
        <br><br>
        <input type="submit" value="submit">
    </form>
    {% endfor %}
    
{% endblock %}

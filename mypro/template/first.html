{% extends 'base.html' %}
{% load static %}


{% block content %}
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/one.jpg' %}" alt="Los Angeles" class="d-block" style="width:100% ;height:700px">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/three.jpg' %}" alt="Chicago" class="d-block" style="width:100%;height:600px">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/two.jpg' %}" alt="Chicago" class="d-block" style="width:100%;height:600px">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
<br>
<br>


<div class="container-fluid" style="background-color: rgb(239, 242, 195);">
  <br>
  <br>
  <div class="row">
  {% for i in m %}
      <div class="col-4">
          <div class="container mt-3">
              <div class="card" style="width:300px">
                <img class="card-img-top" src="{{i.coverpage.url}}" alt="Card image" style="width:100%">
                <div class="card-body">
                  <h4 class="card-title">{{i.bookname}}</h4>
                  <p class="card-text">{{i.authername}}</p>
                  <a href="{% url 'displaystd' %}" class="btn btn-success">add book</a>
                </div>
              </div>
      </div>
  </div>
  {% endfor %}
     </div>
</div>
</div>

</div>
<br>
<br>
</div>

{% endblock %}
